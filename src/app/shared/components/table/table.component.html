<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let title of columnTitles">{{title}}</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td *ngFor="let c of elements">{{item[c.field]}}</td>
          <td>
            <span>
                
            </span>
          </td>
      </tr>
  </ng-template>
</p-table>
