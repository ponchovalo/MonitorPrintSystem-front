
<p-toast />
<p-confirmDialog />

<p-dialog  [(visible)]="visible" [style]="{ width: '60rem' }">
    <model-panel *ngIf="visible" (closeDialog)="closeDialogEdit($event)" [modelSelected]="selectedItem"></model-panel>
</p-dialog>

<p-table [value]="tableData" [tableStyle]="{ 'min-width': '50rem', 'max-width': '100%' }">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let c of tableCaptions">{{c.caption}}</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td *ngFor="let c of tableColumns; let i=index">{{item[c.column]}}</td>
          <td>
            <div class="flex gap-1">
                <button
                    (click)="getElement(item._id)" 
                    pButton pRipple 
                    type="button" 
                    icon="pi pi-info-circle" 
                    class="p-button-rounded p-button-text p-button-primary">
                </button>
                <button 
                    (click)="openDialogEdit(item)"
                    pButton pRipple 
                    type="button" 
                    icon="pi pi-pencil" 
                    class="p-button-rounded p-button-text p-button-success">
                </button>
                <button 
                    (click)="confirmDelete($event, item)"
                    pButton pRipple 
                    type="button" 
                    icon="pi pi-times" 
                    class="p-button-rounded p-button-text p-button-danger">
                </button>
            </div>
        </td>
      </tr>
  </ng-template>
</p-table>
