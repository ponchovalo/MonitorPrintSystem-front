
<p-toast />
<p-confirmDialog />
<p-dialog  [(visible)]="visible" [style]="{ width: '60rem' }">
    <model-panel (closeDialog)="cerrarDialog()" ></model-panel>
</p-dialog>
<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let c of captions">{{c.caption}}</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td *ngFor="let c of columns">{{item[c.column]}}</td>
          <td>
            <div class="flex gap-1">
                <button
                    (click)="getElement(item)" 
                    pButton pRipple 
                    type="button" 
                    icon="pi pi-info-circle" 
                    class="p-button-rounded p-button-text p-button-primary">
                </button>
                <button 
                    (click)="editElement(item)"
                    pButton pRipple 
                    type="button" 
                    icon="pi pi-pencil" 
                    class="p-button-rounded p-button-text p-button-success">
                </button>
                <button 
                    (click)="confirmDelete($event, item._id)"
                    pButton pRipple 
                    type="button" 
                    icon="pi pi-times" 
                    class="p-button-rounded p-button-text p-button-danger">
                </button>
            </div>
          </td>
      </tr>
  </ng-template>
</p-table>
